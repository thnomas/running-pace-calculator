<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Time Percentage Calculator</title>
</head>

<body>
  <header>
    <h2>⏱️</h2>
    <h1>KEEP ON RUNNING!</h1>
    <p>Training plans often call for you to run at a certain percent of your race target pace.
    <p class="em">This tool allows you to quickly calculate the difference.</p>
  </header>
  <div class="container">
    <form>
      <input type="time" placeholder="time..." id="time" autocomplete="off" autofocus required>
      <input type="number" placeholder="increase by %" id="increase" autocomplete="off" min="0" max="100">
      <button type="button" onclick="getInputValue();">Get Value</button>
    </form>
    <p id="answer"></p>
  </div>

  <footer>
    <a href="https://github.com/thnomas">GITHUB</a>
    <p>NEVER STOP LEARNING</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
